            <h2>Kontaktformulär</h2>
            <p>
                Obs! Detta är ett påhittat formulär.
                <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="POST">
                    <fieldset>
                        <legend>Fråga</legend>
                        <label for="subject">Ärendetyp:</label>
                            <select id="subject" name="subject">
                                <option value="question">Fråga</option>
                                <option value="info">Information</option>
                            </select>
                        <br/>
                        <label>Rubrik:</label>
                            <input type="textbox" name="title" />
                        <br/>
                        <label>Text:</label>
                            <textarea name="text"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Information om dig</legend>
                        <label>Kontakta mig via mail:</label>
                            <input type="checkbox" name="mail" value="1"/>
                            <br/>
                        <label>Kontakta mig via telefon:</label>
                            <input type="checkbox" name="phone" value="1"/>
                    </fieldset>
                    <input type="submit" value="Skicka frågan"/>
                </form>
            </p>
